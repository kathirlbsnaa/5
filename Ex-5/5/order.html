<!DOCTYPE html>
<html>
    <head>
        <title>Medicine Order</title>
    </head>
    <body>
        <h1 style="size:10px;font-weight: bolder;text-align: center;">ORDER COFEE</h1>
        <form>
            <b>NAME:</b><input type="text"name="name"value=""><br><br>
            <b>GENDER:</b><br><br>
            <input type="radio" name="radio1"value="Male">Male 
            <input type="radio" name="radio1"value="Female">Female 
            <input type="radio" name="radio1"value="Others">Others<br><BR>
            <b>PHONE NO:</b><input type="number" name="number"><br><br>
            <b>ADDRESS:</b><br>
            <textarea cols="50%"rows="10%" name="address"></textarea><br><br>
            <b>LIST OF COFFEE</b><br>
            <input type="checkbox"name="checkbox1">BLACK<br><br>
            <input type="checkbox"name="checkbox2">LATEE<br><br>
            <input type="checkbox"name="checkbox3">CAPPUCCINO<br><br>
            <input type="checkbox"name="checkbox4">DOPPIO<br><br>
            <input type="checkbox"name="checkbox5">ICED COFFEE<br><br>
            <input type="checkbox"name="checkbox6">COLD BREW<br><br>
            <input type="checkbox"name="checkbox7">FRAPPUCCINO<br><br>
            <input type="checkbox"name="checkbox8">NITRO<br><br>
            <b>PAYMENT METHOD:</b><br><br>
            <input type="radio"name="radio1">UPI <br><br>
            <input type="radio"name="radio2">GPAY<br><br>
            <input type="radio"name="radio3">CREDIT CARD <br><br>
            <input type="radio"name="radio4">CASH ON DELIVERY <br><br>
            <input type="submit"value="submit">
        </form>
    </body>
</html>
